<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner</title>
    <link rel="icon" href="images/player.png" type="image/png">
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column align-items-center py-4">
<div class="container text-center">
    <h1 class="display-4 mb-2">Maze Runner</h1>
    <p class="lead">Navigate through the maze!</p>

    <div id="info-bar" class="d-flex justify-content-around bg-dark text-white py-2 rounded mb-3">
        <div><i class="bi bi-clock"></i> Time: <span id="timer">00:00</span></div>
        <div><i class="bi bi-x-circle"></i> Deaths: <span id="deaths">0</span></div>
        <div><i class="bi bi-star-fill"></i> Collectibles: <span id="collectibles">0</span></div>
        <div><i class="bi bi-key-fill"></i> Keys: <span id="keys">0</span></div>
    </div>

    <div id="maze-container" class="mb-3">
        <div id="maze" >

        </div>
    </div>

    <button onclick="restartGame()" class="btn btn-primary btn-lg">
        <i class="bi bi-arrow-clockwise"></i> Restart Game
    </button>
</div>
<script src="app.js"></script>
</body>
</html>
