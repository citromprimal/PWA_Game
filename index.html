<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner</title>
    <link rel="icon" href="images/player.png" type="image/png">
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>


<body class="bg-light d-flex flex-column align-items-center">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="index.html">
            <img src="images/player.png" alt="Site Logo" style="height: 30px; margin-right: 10px;">
            MAZE RUNNER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="description.html">Description</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h1 class="display-4">Maze Runner</h1>
        <p class="lead">Navigate through the maze!</p>
    </div>
</header>

<br>

<div class="container text-center">

    <div id="info-bar" class="d-flex justify-content-around bg-dark text-white py-2 rounded mb-3">
        <div><i class="bi bi-clock"></i> Time: <span id="timer">00:00</span></div>
        <div><i class="bi bi-x-circle"></i> Deaths: <span id="deaths">0</span></div>
        <div><i class="bi bi-star-fill"></i> Collectibles: <span id="collectibles">0</span></div>
        <div><i class="bi bi-key-fill"></i> Keys: <span id="keys">0</span></div>
    </div>

    <div id="maze-container" class="mb-3">
        <div id="maze"></div>
    </div>

    <div id="controls-wrapper">
        <div id="controls">
            <button onclick="toggleHelp()">
                <i class="bi bi-info-circle-fill"></i> Show Help
            </button>
        </div>
        <div id="helpField" style="display: none;"></div>
    </div>

</div>

<br>

<footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">Copyright &copy; Dávid Bohák, Tamás Bagin</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
